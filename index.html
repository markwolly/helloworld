<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      font-family: 'Inter', sans-serif;
      padding: 0 2rem;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-out;
      filter: drop-shadow(0 0 30px rgba(233, 69, 96, 0.4));
      overflow: visible;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(3rem, 10vw, 8rem);
      background: linear-gradient(90deg, #e94560, #f5a623, #a8edea, #e94560);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite;
      padding: 0.1em 0.6em 0.2em 0.1em;
    }

    p {
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .orbs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float linear infinite;
    }

    .orb:nth-child(1) { width: 400px; height: 400px; background: #e94560; top: -10%; left: -10%; animation-duration: 20s; }
    .orb:nth-child(2) { width: 300px; height: 300px; background: #f5a623; bottom: -10%; right: -10%; animation-duration: 25s; animation-delay: -8s; }
    .orb:nth-child(3) { width: 250px; height: 250px; background: #a8edea; top: 50%; left: 50%; animation-duration: 18s; animation-delay: -4s; }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 300% center; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(60px, -40px) scale(1.1); }
      66% { transform: translate(-40px, 60px) scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>
  <div class="container">
    <h1>Hello World</h1>
    <p>glad you're here</p>
  </div>
</body>
</html>
